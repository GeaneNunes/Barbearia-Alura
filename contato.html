<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Produtos - Barbearia Alura</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset-css/reset.css" />
    <link rel="stylesheet" href="./style-mobile.css" />
    <link rel="stylesheet" href="./style-desktop.css" />
  </head>

  <body>
    <header>
      <div class="logo-preta-barbearia">
        <h1>
          <img
            src="./imgs/logo.png"
            alt="Logo na cor preta da Barbearia Alura"
          />
        </h1>
      </div>
      <nav>
        <ul class="itens-nav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="contato">
        <div class="dados">
          <label for="nomeSobrenome">Nome e sobrenome</label>
          <input type="text" id="nomeSobrenome" required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="seuemail@dominio.com"
          />

          <label for="tel">Telefone</label>
          <input type="tel" id="tel" required placeholder="(xx) xxxxx - xxxx" />

          <label for="msg">Mensagem</label>
          <textarea id="msg" cols="70" rows="10"></textarea>
        </div>

        <fieldset class="atendimento">
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" id="radio-email" name="contato" value="email" />
            Email
          </label>
          <label for="radio-tel">
            <input type="radio" id="radio-tel" name="contato" value="tel" />
            Telefone
          </label>
          <label for="radio-whatsapp">
            <input
              type="radio"
              id="radio-whatsapp"
              name="contato"
              value="whatsapp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>

        <fieldset class="horario">
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>

          <label for=""
            ><input type="checkbox" checked /> Gostaria de receber nossas
            novidades por email?</label
          >
          <input type="submit" value="Enviar Formulário" class="enviar" />
        </fieldset>
      </form>

      <table class="funcionamento">
        <thead>
          <tr>
            <th>Dia</th>
            <th>horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quinta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="./imgs/logo-branco.png" alt="Logo branca da Barbearia" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
